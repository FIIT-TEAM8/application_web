version: '3'
services:
  postgres_db:
    image: fiitteam8/postgres_db:latest
    container_name: postgres_db
    env_file:
      - ../backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  node_server:
    build: 
      context: ../backend/.
    container_name: node_server
    env_file:
      - ../backend/.env
    depends_on:
      - postgres_db

  nginx:
    image: nginx:1.15.2-alpine
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 4000:4000
    
  react_frontend:
    build: 
      context: ../frontend/.
    container_name: react_frontend
    hostname: react_frontend
    env_file:
      - frontend.env

volumes:
  postgres_data:
